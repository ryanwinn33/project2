<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2016-2019 FEMA Disaster Response Dollars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta charset="utf-8">
  
  <!-- d3 JavaScript -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <!-- Leaflet-Choropleth JavaScript -->
  <script type="text/javascript" src="mapping/static/js/us-states.js"></script> 

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>
                        FEMA Aid Amounts for U.S Disasters 2016-2019
                    </h1>
                    <p class="smtext"> 
                        Use the interactive maps below to explore disasters by state and and FEMA Dollars Obligated
                    </p>
                    <p>
                        <a class="btn btn-primary btn-large" href="http://127.0.0.1:5000/">FEMA Data API</a>
                    </p>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="Dropdown">
                            <h5>Select Year:</h5>
                            <!-- change the function for Disaster selection -->
                            <select id="selYear" onchange="yearlyData(this.value)">
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12" id="map">
                        <!-- API key -->
                        <script type="text/javascript" src="mapping/static/js/config.js"></script>
                        <!-- JS -->
                        <script type="text/javascript" src="mapping/static/js/logic.js"></script>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="chart">
                        <!-- <h5>Select Disaster Type:</h5>
                        <!-- change the function for Disaster selection -->
                        <!-- <select id="selDisaster" onchange="optionChanged(this.value)"></select>
                        <script type="text/javascript" src="charting/app.js"></script>   -->
                    </div>
                </div>
                <div class="row">
                    <div class="container">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src='charting/app.js'></script>
    
</body>

</html>
